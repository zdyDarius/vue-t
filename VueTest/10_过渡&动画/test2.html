<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10_过渡&动画2</title>
  <style type="text/css">
    .bo-enter-active{
      animation: bo-in 1s ;
    }
    .bo-leave-active{
      animation: bo-in 1s reverse;
    }
    @keyframes bo-in {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: scale(1);
      }
    }

  </style>
</head>
<body>
<div id="example">
  <button @click="show = !show">Toggle show</button>
  <br>
  <transition name="bo">
    <p v-if="show" style="display: inline-block">Lorem</p>
  </transition>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script>
  new Vue({
    el:'#example',
    data:{
      show:true
    }
  })
</script>
</body>
</html>

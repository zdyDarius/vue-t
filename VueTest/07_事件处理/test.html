 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_事件处理</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">

  <h2>1. 绑定监听</h2>

  <button @click="test1">test1</button>

  <button @click="test2('atguigu')">test2</button>

  <button @click="test3('atguigu',$event)">test3</button>
  <h2>2. 事件修饰符</h2>
  <!--阻止(prevent)事件的默认行为-->
  <a href="http://www.baidu.com" @click.prevent="test4">百度一下</a>
  <!--停止(stop)事件冒泡-->
  <div style="width: 200px; height: 200px; background: red" @click="test5">
    <div style="width: 100px; height: 100px; background: blue" @click="test6"></div>
  </div>
  <h2>3. 按键修饰符</h2>
  <input type="text" @keyup="test7">
  <input type="text" @keyup.enter="test8">
  <input type="text" @keyup="test9">
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:'#example',
    data:{

    },
    methods:{
      test1(ev){
          alert(ev.target.textContent)
      },
      test2(content){

        alert(content)
      },
      test3(content,ev){

        alert(content+'----'+ev.target.textContent)
      },
      test4(){
        alert('连接触发了')

      },test5(){
        alert('外边的模块触发了')

      },test6(){
        alert('内部的模块触发了')

      },
      test7(eve){
        alert(eve.keyCode)

      },
      test8(eve){
        alert(eve.target.value)
      },
      test9(eve){

        eve.keyCode===65?alert(eve.target.value):'';
      }

    }

  })
</script>
</body>
</html>
